# Production: make prod-up ou docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
# .env doit contenir: TOKEN, FORUM_CHANNEL_ID, POSTGRES_PASSWORD, et optionnellement POSTGRES_USER, POSTGRES_DB

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-servbot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD requis en prod}
      POSTGRES_DB: ${POSTGRES_DB:-servbot}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Ne pas exposer 5432 en prod (accès uniquement depuis le réseau interne)
    ports: []
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    image: servbot:latest
    restart: unless-stopped
    env_file: .env
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-servbot}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-servbot}?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 32M

volumes:
  postgres_data:
