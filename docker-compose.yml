# Usage:
#   1. Create .env with TOKEN and optionally FORUM_CHANNEL_ID.
#   2. Run: docker compose up --build
#   PostgreSQL starts with schema from sqlc/schema/; bot connects after DB is healthy.
#
services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: servbot
      POSTGRES_PASSWORD: servbot
      POSTGRES_DB: servbot
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sqlc/schema:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U servbot -d servbot"]
      interval: 2s
      timeout: 5s
      retries: 5

  bot:
    build: .
    env_file: .env
    environment:
      DATABASE_URL: postgres://servbot:servbot@postgres:5432/servbot?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
