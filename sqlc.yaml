version: "2"
sql:
  - engine: "postgresql"
    queries: "sqlc/queries"
    schema: "sqlc/schema"
gen:
  go:
    package: "sqlc_generated"
    out: "internal/infrastructure/database/sqlc_generated"
    sql_package: "pgx/v5"
    emit_json_tags: false
    emit_prepared_queries: false
    emit_interface: false
